<!doctype html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Проект: Угадай число</title></head><body><h1>Угадай число</h1><a href="/Проекты/"> ↩ Назад</a><p>Загадано число от 1 до 10.</p><p>Дается 3 попытки, чтобы отгадать.</p><div>    <button data-number="1">1</button>    <button data-number="2">2</button>    <button data-number="3">3</button>    <button data-number="4">4</button>    <button data-number="5">5</button>    <button data-number="6">6</button>    <button data-number="7">7</button>    <button data-number="8">8</button>    <button data-number="9">9</button>    <button data-number="10">10</button>    <button data-reset="1">Заново..</button></div><script src="scripts.js"></script></body></html>
